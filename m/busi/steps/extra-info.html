<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>补充信息</title>
    <link rel="stylesheet" href="../../js/lib/weuijs/style/weuijs.min.css">
    <link rel="stylesheet" href="../../css/ui-base.css">
</head>

<body>
   <div class="page page_show">
		<form id="form">
			<div>
				<div class="weui-cells__title" id="title">联系信息</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">商户简称<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="mchnt_abbr" id="mchnt_abbr" required="" placeholder="请输入商户简称">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">门店名称<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="shop_name" id="shop_name" required="" placeholder="请输入门店名称">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">联系人<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="linkman" required="" pattern="" placeholder="请输入联系人">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">手机号<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="number" name="mobile" required="" placeholder="请输入手机号" validType="mobile" invalidTips="请输入有效的手机号">
						</div>
					</div>
					<div class="weui-cell" id="debit-card-fee-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">借记卡手续费<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="debit_card_fee_nm" required="" placeholder="请选择借记卡手续费" id="debit-card-fee-select2">
							<input type="hidden" name="debit_card_fee">
						</div>
					</div>
					<div class="weui-cell" id="credit-card-fee-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">贷记卡手续费<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="credit_card_fee_nm" required="" placeholder="请选择贷记卡手续费" id="credit-card-fee-select2">
							<input type="hidden" name="credit_card_fee">
						</div>
					</div>
					<div class="weui-cell weui-cell_vcode" id="fee-cell">
						<div class="weui-cell__hd">
							<label for="" class="weui-label">手续费<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input for_busi" name="fee" type="text" required="" pattern="^\d+\.?\d*$" placeholder="请输入手续费千分比" invalidTips="请输入正确的手续费">
						</div>
						<div class="weui-cell__ft">
							<button class="weui-vcode-btn">‰</button>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">MCC<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="mcc_nm" required="" placeholder="请选择商户商业" id="mcc-select2">
							<input type="hidden" name="mcc">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">机具类型<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="equi_type_nm" required="" placeholder="请选择机具类型" id="equi-type-select2">
							<input type="hidden" name="equi_type">
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">销售型号</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" name="model">
						</div>
					</div>
					<div class="weui-cell" id="term_num">
						<div class="weui-cell__hd">
							<label class="weui-label">终端数量</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" placeholder="请输入终端数量" type="number" name="term_num">
						</div>
					</div>
					<div class="weui-cell weui-cell_select weui-cell_select-after">
						<div class="weui-cell__hd">
							<label class="weui-label">销售类型<span class="required">*</span></label>
						</div>
						<div class="weui-cell__bd">
							<select class="weui-select" name="sales_type" required missingTips="请选择销售类型">
								<option value="1">全额销售</option>
								<option value="2">优惠销售</option>
								<option value="3">优质赠送</option>
								<option value="4">押金抵扣</option>
							</select>
						</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<label class="weui-label">销售金额</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" placeholder="请输入销售金额" type="number" name="sales_amount">
						</div>
					</div>
				</div>
			</div>
			<div class="weui-btn-area btn-area">
				<a id="back-btn" href="javascript:" class="weui-btn weui-btn_default" onclick="history.back()">上一步</a>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a id="submit-btn" href="javascript:" class="weui-btn weui-btn_primary">提交</a>
			</div>
		</form>
    </div>
    <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=mUs8UNiHRImGLNueae1Gd9PVdejrYdHC"></script>
    <script type="text/javascript" src="../../js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/lib/weuijs/weuijs.min.js"></script>
    <script type="text/javascript" src="../../js/district.js"></script>
    <script>
    var query = $$.parseQueryString();

	var baseurl = '/test';
    function onSubmit() {
        if (!weui.form.validate('#form', $$.rules)) return;
        var param = $('#form').serializeObject();
		param = $.extend({}, query, param);
        $$.request(baseurl+'/action/bm/app-busi/update-extra', param, {
            success: function(data) {
                if (data.errcode == 0) {
                    weui.toast('操作成功', function() {
						window.location.href = '../../index.html';
                    });
                } else {
                    weui.alert(data.errmsg, {
                        title: '提示'
                    });
                }
            },
            error: function() {}
        });
    }

    function setPickerValues(target, items, arr) {
        var result = [];

        function getValue(items, depth) {
            for (var i = 0; i < items.length; i++) {
                if (items[i].text == arr[depth]) {
                    result[depth] = items[i].value;
                    if (items[i].children && items[i].children.length) {
                        getValue(items[i].children, depth + 1);
                    }
                    break;
                }
            }
        }

        getValue(items, 0);

        var $target = $(target);
        var $temp = $target;
        for (var i = 0; i < result.length; i++) {
            $temp = $temp.next();
            $temp.val(result[i]);
        }
        $target.val(arr.join(' ')).change(); //触发change

        return result;
    }

	function LoadForm() {
		if(query.mchnt_param_id && query.mchnt_param_id != "") {
			$$.request(baseurl+'/action/bm/app-busi/view', query, {
				success: function(data) {
					if (data.errcode == 0) {
						weui.form.load('#form', data.data);
					} else {

					}
				},
				error: function() {}
			});
		}
	}
    $(function() {
        $('#submit-btn').on('click', onSubmit);
        $('#city-picker').on('focus', function() {
            $$.showPicker(this, districtData);
        });
		
		$('#shop_name').on('focus', function() {
            $('#shop_name').val($('#mhcnt_abbr').val());
        });
        // 失去焦点时检测
        //weui.form.checkIfBlur('#form', $$.rules);
		
		LoadForm();
		$('#mcc-select2').on('focus', function() {
            $$.showSelect2(this, {
                title: '搜索商户类别',
                valueField: 'mcc',
                textField: 'mcc_nm',
                url: '/action/bm/mcc/search'
            }).search();
        });
		
		$('#debit-card-fee-select2').on('focus', function() {
            $$.showSelect2(this, {
                title: '搜索手续费',
                valueField: 'fee_cd',
                textField: 'fee_nm',
                url: '/action/bm/fee/search',
                queryParams: {
                    // debit_flag: '1'
                }
            }).search();
        });

        $('#credit-card-fee-select2').on('focus', function() {
            $$.showSelect2(this, {
                title: '搜索手续费',
                valueField: 'fee_cd',
                textField: 'fee_nm',
                url: '/action/bm/fee/search',
                queryParams: {
                    credit_flag: '1'
                }
            }).search();
        });
		
		$$.request('/action/bm/parameter/list', {equi_type: '1'}, {
            success: function(data) {
                if (data.errcode == 0) {
                    $('#equi-type-select2').on('focus', function() {
                        $$.showSelect2(this, data.equi_type, {
                            title: '搜索机具类型',
                        });
                    });
                } else {
                    weui.alert(data.errmsg, {
                        title: '提示'
                    });
                }
            }
        });


    });
    </script>
</body>

</html>
