<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>e通</title>
    <link rel="stylesheet" href="../js/lib/weuijs/style/weuijs.min.css">
    <link rel="stylesheet" href="../css/ui-base.css">
</head>

<body class="page_navbar">
    <div class="navbar">
        <div class="navbar__inner">
            <div class="navbar__left">
                <a href="javascript:history.back()" class="navbar__link">
                    <i class="icon-back_nav"></i>
                    <!--  -->
                </a>
            </div>
            <div class="navbar__center">业务申请</div>
            <div class="navbar__right">
                &#12288;&#12288;
            </div>
        </div>
    </div>
    <div class="page__content">
        <input type="hidden" name="busi_type" id="busi_type">
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" onclick="$('#busi_type').val('SD');process()">
                <div class="weui-cell__hd"><img src="../images/card.png" alt="" style="width:80px;margin-right:5px;display:block"></div>
                <div class="weui-cell__bd">
                    <p>收单业务</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" onclick="$('#busi_type').val('DMF');process()">
                <div class="weui-cell__hd"><img src="../images/yes_license.png" alt="" style="width:80px;margin-right:5px;display:block"></div>
                <div class="weui-cell__bd">
                    <p>当面付</p>
                </div>
                <div class="weui-cell__ft">有营业执照</div>
            </a>
            <a class="weui-cell weui-cell_access" onclick="$('#busi_type').val('DMF');process()">
                <div class="weui-cell__hd"><img src="../images/no_license.png" alt="" style="width:80px;margin-right:5px;display:block"></div>
                <div class="weui-cell__bd">
                    <p>当面付</p>
                </div>
                <div class="weui-cell__ft">无营业执照</div>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="../js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../js/basedir.js"></script>
    <script type="text/javascript" src="../js/lib/weuijs/weuijs.min.js"></script>
    <script>
		var query = $$.parseQueryString();
		function Complete(Step) {
			var params = "";
			var key = Step.key;
			for(var i=0; i<key.length; i++) {
				var tag = key[i];
				var value = $('input[name='+key[i]+']').val();
				params += tag+'='+value+'&';
			}
			params += "step="+(++Step.step);
			return params;
		}
		function process() {
			_nextStep(this, query.step, {_Complete:Complete}, {});	
		}
		
    </script>
</body>

</html>
