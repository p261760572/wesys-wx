<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>终端参数</title>
    <link rel="stylesheet" href="../js/lib/weuijs/style/weuijs.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <style type="text/css">

    </style>
</head>

<body>
    <div id="search-page" class="page page_show">
        <div class="weui-search-bar">
            <a id="add-btn" href="javascript:" class="search-bar__btn hide">新增</a>
            <form class="weui-search-bar__form" method="post" action="">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" name="search" placeholder="搜索">
                    <a href="javascript:" class="weui-icon-clear"></a>
                </div>
                <label class="weui-search-bar__label">
                    <i class="weui-icon-search"></i>
                    <span>搜索终端参数</span> </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn">取消</a>
        </div>
        <div class="weui-cells searchbar-result">
        </div>
    </div>
    <div id="detail-page" class="page">
        <form id="form">
            <input type="hidden" name="rec_id">
            <input type="hidden" name="oper_in">
            <input type="hidden" name="proc_st">
            <div class="weui-cells__title">终端参数</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">终端标识<span class="required">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="term_no" required="" placeholder="请输入终端标识" readonly="">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">门店名称<span class="required">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="shop_name" required="" placeholder="请输入门店名称" readonly="">
                    </div>
                </div>
                <div class="weui-cell hide">
                    <div class="weui-cell__hd">
                        <label class="weui-label">终端参数ID<span class="required">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="term_param_id" required="" placeholder="请输入终端参数ID">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">商户参数<span class="required">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="mchnt_cd" required="" placeholder="请选择商户参数" id="mchnt-cd-select2" readonly="">
                        <input type="hidden" name="mchnt_param_id">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">终端号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="term_id" placeholder="请输入终端号">
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after hide">
                    <div class="weui-cell__hd">
                        <label for="" class="weui-label">参数状态<span class="required">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <select class="weui-select" name="status">
                            <option value="1">正常</option>
                            <option value="0">注销</option>
                        </select>
                    </div>
                </div>
                <!-- <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">拓展方<span class="required">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="expand_inst_nm" required="" placeholder="请选择拓展方" id="expand-inst-select2">
                        <input type="hidden" name="expand_inst_id">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">拓展人<span class="required">*</span></label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="expand_nm" required="" placeholder="请选择拓展人" id="expand-select2">
                        <input type="hidden" name="expand_id">
                    </div>
                </div> -->
            </div>
            <div class="weui-btn-area btn-area">
                <a id="back-btn" href="javascript:" class="weui-btn weui-btn_default" onclick="weui.page.back()">返回</a>
                <a id="submit-btn" href="javascript:" class="weui-btn weui-btn_primary">提交</a>
            </div>
        </form>
    </div>
    <div id="preview-page" class="page">
        <div class="weui-form-preview">
            <div class="weui-form-preview__hd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">终端参数</label>
                </div>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item hide">
                    <label class="weui-form-preview__label">终端参数ID</label>
                    <span class="weui-form-preview__value" id="preview-term_param_id"></span>
                </div>
                <div class="weui-form-preview__item hide">
                    <label class="weui-form-preview__label">商户参数ID</label>
                    <span class="weui-form-preview__value" id="preview-mchnt_param_id"></span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">商户号</label>
                    <span class="weui-form-preview__value" id="preview-mchnt_cd"></span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">商户名称</label>
                    <span class="weui-form-preview__value" id="preview-mchnt_name"></span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">终端号</label>
                    <span class="weui-form-preview__value" id="preview-term_id"></span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">参数状态</label>
                    <span class="weui-form-preview__value" id="preview-status"></span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">拓展方</label>
                    <span class="weui-form-preview__value" id="preview-expand_inst_nm"></span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">拓展人</label>
                    <span class="weui-form-preview__value" id="preview-expand_nm"></span>
                </div>
            </div>
            <div class="weui-form-preview__ft">
                <a class="weui-form-preview__btn weui-form-preview__btn_default" href="javascript:" onclick="weui.page.back()">返回</a>
                <!-- <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">编辑</button> -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../js/lib/weuijs/weuijs.js"></script>
    <script id="result-template" type="text/html">
        {{each rows as row i}}
        <a class="weui-cell weui-cell_access searchbar-result__item" href="javascript:;" data-index="{{total+i}}">
            <div class="weui-cell__bd weui-cell_primary">
                <p>{{row.mchnt_name}}</p>
            </div>
            <div class="weui-cell__ft" style="color:#f6383a;">{{row.proc_st_nm}}</div>
        </a>
        <div class="weui-media-box weui-media-box_text">
            <div class="weui-media-box__desc">{{row.mchnt_cd}}</div>
            <div class="weui-media-box__desc">{{row.term_id}}</div>
            <div class="weui-media-box__desc">{{row.status}}</div>
            <div class="weui-media-box__desc">{{row.checked_reason}}</div>
            <ul class="weui-media-box__info">
                <li class="weui-media-box__info__meta">{{row.created_time}}</li>
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">{{row.created_by}}</li>
            </ul>
            <ul class="weui-media-box__info" style="margin-top: 0px;">
                <li class="weui-media-box__info__meta">{{row.last_modified_time}}</li>
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">{{row.last_modified_by}}</li>
            </ul>
            <ul class="weui-media-box__info" style="margin-top: 0px;">
                <li class="weui-media-box__info__meta">{{row.last_checked_time}}</li>
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">{{row.last_checked_by}}</li>
            </ul>
        </div>
        {{/each}}
    </script>
    <script>
    var query = $$.parseQueryString();
    var operateType;
    var searchPage = weui.searchPage('#search-page', {
        resultTpl: '#result-template',
        loader: onSearch,
        onInput: function() {
            console.log(this, arguments);
        },
        onClickItem: function(row) {
            console.log(this, arguments);
            // weui.page.back();
            showActions(row);
        }
    }).search();

    function onSearch(param, success, error) {
        var queryParams = $.extend(param, query);
        $$.request('/action/bm/term-param/search', queryParams, {
            success: function(data) {
                if (data.errcode == 0) {
                    success(data.rows);
                } else {
                    weui.alert(data.errmsg, error, {
                        title: '提示'
                    });
                }
            },
            error: function() {
                error();
            }
        });
    }

    function onPreview(param) {
        weui.page.show('#preview-page');

        $$.request('/action/bm/term-param/view', param, {
            success: function(data) {
                if (data.errcode == 0) {
                    //data.data.equi_type_nm = $$.formatField($$.param['equi_type'], data.data.equi_type);
                    for (var name in data.data) {
                        $('#preview-' + name).html(data.data[name]);
                    }
                } else {
                    weui.alert(data.errmsg, {
                        title: '提示'
                    });
                }
            },
            error: function() {}
        });
    }

    function onView(param) {
        weui.page.show('#detail-page');

        $$.request('/action/bm/term-param/view', param, {
            success: function(data) {
                if (data.errcode == 0) {
                    weui.form.load('#form', data.data);
                } else {
                    weui.alert(data.errmsg, {
                        title: '提示'
                    });
                }
            },
            error: function() {}
        });
    }

    function onDelete(param) {
        $$.request('/action/bm/term-param/delete', param, {
            success: function(data) {
                if (data.errcode == 0) {
                    weui.toast('操作成功', function() {
                        searchPage.search();
                    });
                } else {
                    weui.alert(data.errmsg, {
                        title: '提示'
                    });
                }
            },
            error: function() {}
        });
    }

    function showActions(row) {
        var actions = [{
            label: '查看',
            onClick: function() {
                console.log(this, arguments);
                onPreview(row);
                $('#back-btn').show().siblings().hide();
            }
        }]

        if ($.inArray(row.proc_st, ['8', '9', 'A']) >= 0) {
            actions.push({
                label: '编辑',
                onClick: function() {
                    console.log(this, arguments);
                    operateType = 'update';
                    onView(row);
                    $('#back-btn').show().siblings().show();
                }
            });
        }

        if (row.oper_in == 'I' && $.inArray(row.proc_st, ['9', 'A']) >= 0) {
            actions.push({
                label: '删除',
                onClick: function() {
                    console.log(this, arguments);
                    weui.confirm('确认要删除?', function() {
                        onDelete(row);
                    });
                }
            });
        }

        // actions.push({
        //         label: '终端管理',
        //         onClick: function() {
        //             console.log(this, arguments);
        //             window.location.href = 'term-info.html?' + $.param({
        //                 mchnt_id: row.mchnt_id
        //             });
        //         }
        //     });

        weui.actionSheet(actions, [{
            label: '取消',
            onClick: function() {
                console.log(this, arguments);
            }
        }]);
    }

    // 失去焦点时检测
    weui.form.checkIfBlur('#form', $$.rules);

    function onSubmit() {
        if (!weui.form.validate('#form', $$.rules)) return;
        var param = $('#form').serializeObject();

        $$.request('/action/bm/term-param/' + operateType, param, {
            success: function(data) {
                if (data.errcode == 0) {
                    weui.toast('操作成功', function() {
                        searchPage.search();
                        weui.page.back();
                    });
                } else {
                    weui.alert(data.errmsg, {
                        title: '提示'
                    });
                }
            },
            error: function() {}
        });
    }

    function onClickAdd() {
        operateType = 'create';
        weui.page.show('#detail-page');
        weui.form.clear('#form');
        weui.form.load('#form', {
            term_no: query.term_no,
            shop_name: current_term_info ? current_term_info.data.shop_name: '',
            status: '1'
        });
        $('#back-btn').show().siblings().show();
    }


    var current_term_info;
    $(function() {
        if (query.term_no) {
            $('#add-btn').removeClass('hide').on('click', onClickAdd);
        }
        $('#submit-btn').on('click', onSubmit);

        //init component
        // $('#city-picker').on('focus', function() {
        //     $$.showPicker(this, districtData);
        // });

        // $('#date-picker').on('focus', function() {
        //     $$.showDatePicker(this);
        // });

        $('#mchnt-cd-select2').on('focus', function() {
            $$.showSelect2(this, {
                title: '搜索商户参数',
                valueField: 'mchnt_param_id',
                textField: 'mchnt_name',
                formatter: function(row) {
                    return row.mchnt_cd + ' ' + row.mchnt_name;
                },
                url: '/action/bm/mchnt-param/search',
                queryParams: {
                    term_no: query.term_no
                }
            }).search();
        });

        $('#expand-inst-select2').on('focus', function() {
            $$.showSelect2(this, {
                title: '搜索拓展方',
                url: '/action/bm/expand-inst/search'
            }).search();
        });

        $('#expand-select2').on('focus', function() {
            $$.showSelect2(this, {
                title: '搜索拓展人',
                url: '/action/bm/expand/search'
            }).search();
        });

        if (query.term_no) {
            $$.request('/action/bm/term-info/view', query, {
                success: function(data) {
                    if (data.errcode == 0) {
                        current_term_info = data;
                    } else {
                        weui.alert(data.errmsg, {
                            title: '提示'
                        });
                    }
                }
            });
        }
    });
    </script>
</body>

</html>
