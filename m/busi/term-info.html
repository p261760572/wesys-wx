<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>终端信息</title>
    <link rel="stylesheet" href="../js/lib/weuijs/style/weuijs.css">
    <style type="text/css">
    .weui-cells {
        /*font-size: 16px;*/
    }
    
    .weui-cell__bd {
        position: relative;
    }
    </style>
</head>

<body>
    <div id="page1" class="page page_show">
        <div class="weui-search-bar">
            <a id="add-btn" href="javascript:" class="search-bar__btn">新增</a>
            <form class="weui-search-bar__form" method="post" action="">
                <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" name="search" placeholder="搜索">
                    <a href="javascript:" class="weui-icon-clear"></a>
                </div>
                <label class="weui-search-bar__label">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span> </label>
            </form>
            <a href="javascript:" class="weui-search-bar__cancel-btn">取消</a>
        </div>
        <div class="weui-cells searchbar-result">
        </div>
    </div>
    <div id="page2" class="page">
        <form id="form">
          <div class="weui-cells__title">终端信息</div>
            <div class="weui-cells weui-cells_form">
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">终端标识</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="term_no"   placeholder="请输入终端标识"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">客户号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="mchnt_id"   placeholder="请输入客户号"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">联系人</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="linkman"   placeholder="请输入联系人"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="mobile"   placeholder="请输入手机号"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">门店名称</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="shop_name"   placeholder="请输入门店名称"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">联系电话</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="telno"   placeholder="请输入联系电话"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">所在地区(省)</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="province"   placeholder="请输入所在地区(省)"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">所在地区(市)</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="city"   placeholder="请输入所在地区(市)"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">所在地区(区)</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="district"   placeholder="请输入所在地区(区)"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">详细地址</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="addr"   placeholder="请输入详细地址"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">终端投资方</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="term_inves"   placeholder="请输入终端投资方"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">机具类型</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="equi_type" required=""  placeholder="请输入机具类型"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">装机日期</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="installed_date"   placeholder="请输入装机日期"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">撤机日期</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="removed_date" required=""  placeholder="请输入撤机日期"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">装机人</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="installed_by"   placeholder="请输入装机人"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">维护人</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="maintained_by"   placeholder="请输入维护人"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">终端状态</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="status"   placeholder="请输入终端状态"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">拓展方</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="expand_inst_id" required=""  placeholder="请输入拓展方"> </div>
                </div>
                
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">拓展人</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" name="expand_id"   placeholder="请输入拓展人"> </div>
                </div>
                 
            </div>
            <div class="weui-btn-area btn-area">
                <a id="back-btn" href="javascript:" class="weui-btn weui-btn_default" onclick="weui.page.back()">返回</a>
                <a id="submit-btn" href="javascript:" class="weui-btn weui-btn_primary">提交</a>
            </div>
        </form>
    </div>
    <div id="page3" class="page">
        <div class="weui-form-preview">
                <div class="weui-form-preview__hd">
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">终端信息</label>
                    </div>
                </div>
                <div class="weui-form-preview__bd">
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">终端标识</label>
                        <span class="weui-form-preview__value" id="preview.term_no"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">客户号</label>
                        <span class="weui-form-preview__value" id="preview.mchnt_id"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">联系人</label>
                        <span class="weui-form-preview__value" id="preview.linkman"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">手机号</label>
                        <span class="weui-form-preview__value" id="preview.mobile"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">门店名称</label>
                        <span class="weui-form-preview__value" id="preview.shop_name"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">联系电话</label>
                        <span class="weui-form-preview__value" id="preview.telno"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">所在地区(省)</label>
                        <span class="weui-form-preview__value" id="preview.province"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">所在地区(市)</label>
                        <span class="weui-form-preview__value" id="preview.city"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">所在地区(区)</label>
                        <span class="weui-form-preview__value" id="preview.district"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">详细地址</label>
                        <span class="weui-form-preview__value" id="preview.addr"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">终端投资方</label>
                        <span class="weui-form-preview__value" id="preview.term_inves"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">机具类型</label>
                        <span class="weui-form-preview__value" id="preview.equi_type"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">装机日期</label>
                        <span class="weui-form-preview__value" id="preview.installed_date"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">撤机日期</label>
                        <span class="weui-form-preview__value" id="preview.removed_date"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">装机人</label>
                        <span class="weui-form-preview__value" id="preview.installed_by"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">维护人</label>
                        <span class="weui-form-preview__value" id="preview.maintained_by"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">终端状态</label>
                        <span class="weui-form-preview__value" id="preview.status"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">拓展方</label>
                        <span class="weui-form-preview__value" id="preview.expand_inst_id"></span>
                    </div>
                    
                    <div class="weui-form-preview__item">
                        <label class="weui-form-preview__label">拓展人</label>
                        <span class="weui-form-preview__value" id="preview.expand_id"></span>
                    </div>
                    
                </div>
            </div>
    </div>
    <script type="text/javascript" src="../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../js/lib/weuijs/weuijs.js"></script>
    <script id="result-template" type="text/html">
        {{each rows as row}}
        <div class="weui-cell weui-cell_access searchbar-result__item">
            <div class="weui-cell__bd weui-cell_primary">
                <p>
                    {{row.text}}
                </p>
            </div>
            <div class="weui-cell__ft">
            </div>
        </div>
        {{/each}}
    </script>
    <script>
    var operateType;
    var searchPage = weui.searchPage('#page1', {
        resultTpl: '#result-template',
        loader: onSearch,
        onChange: function() {
            console.log(this, arguments);
        },
        onSelect: function(row) {
            console.log(this, arguments);
            // weui.page.back();
            showActions(row);
        }
    });

    function onSearch(param, success, error) {
        $$.request('/action/bm/term-info/search', param, {
            success: function(data) {
                success(data.rows);
            },
            error: function() {
                error();
            }
        });
    }

    function onView(param) {
        $$.request('/action/bm/term-info/view', param, {
            success: function(data) {
                if (data.errcode == 0) {
                    weui.form.load('#form', data.data);
                } else {
                    weui.alert(data.errmsg, { title: '错误提示' });
                }
            },
            error: function() {}
        });
    }

    function onDelete(param) {
        $$.request('/action/bm/term-info/delete', param, {
            success: function(data) {
                if (data.errcode == 0) {
                    weui.toast('操作成功');
                } else {
                    weui.alert(data.errmsg, { title: '错误提示' });
                }
            },
            error: function() {}
        });
    }

    function showActions(row) {
        weui.actionSheet([{
            label: '查看',
            onClick: function() {
                console.log(this, arguments);
                onView(row);
                weui.page.show('#page2');
                $('#back-btn').show().siblings().hide();
            }
        }, {
            label: '编辑',
            onClick: function() {
                console.log(this, arguments);
                onView(row);
                operateType = 'update';
                weui.page.show('#page2');
                $('#back-btn').show().siblings().show();
            }
        }, {
            label: '删除',
            onClick: function() {
                console.log(this, arguments);
                weui.confirm('确认要删除?', function() {
                    onDelete(row);
                });
            }
        }], [{
            label: '取消',
            onClick: function() {
                console.log(this, arguments);
            }
        }]);
    }

    var options = {
        callback: function(error) {
            console.log(this, arguments);
        },
        rules: {
            idnum: function(value, args) {
                return /(?:^\d{15}$)|(?:^\d{18}$)|^\d{17}[\dXx]$/.test(value);
            }
        }
    };

    // 失去焦点时检测
    weui.form.checkIfBlur('#form', options);

    function onSubmit() {
        if (!weui.form.validate('#form', options)) return;
        var param = $('#form').serializeObject();

        $$.request('/action/bm/term-info/' + operateType, param, {
            success: function(data) {
                if (data.errcode == 0) {
                    weui.toast('操作成功');
                } else {
                    weui.alert(data.errmsg, { title: '错误提示' });
                }
            },
            error: function() {}
        });
    }

    function onClickAdd() {
        operateType = 'create';
        weui.page.show('#page2');
    }

    $(function() {
        $('#add-btn').on('click', onClickAdd);
        $('#submit-btn').on('click', onSubmit) ;
    });
    </script>
</body>

</html>
