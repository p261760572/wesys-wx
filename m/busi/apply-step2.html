	var showPage = function(target, options) {
        options = options || {};
		
        options = $.extend({
			data: options.data || [],
            loader: function(param, success, error) {
                var queryParams = $.extend(param, options.queryParams);

                $$.request(options.url, queryParams, {
                    success: function(data) {
                        if (data.errcode == 0) {
							setTimeout(function() {
								success(data[options.rowsName]);
							}, 200);
                           // success(data[options.rowsName]);
                        } else {
                            weui.alert(data.errmsg, error, {
                                title: '提示'
                            });
                        }
                    },
                    error: function() {
                        error();
                    }
                })
            },
            onClickItem: function(row) {}
        }, options);

        return weui.searchPage(target, options); //.search($target.val());
    }
