	<script>
		var query = $$.parseQueryString();
		function Complete(Step) {
			var params = "";
			var key = Step.key;
			for(var i=0; i<key.length; i++) {
				var tag = key[i];
				var value = $('input[name='+key[i]+']').val();
				params += tag+'='+value+'&';
			}
			params += "step="+(++Step.step);
			return params;
		}
		function onSubmit() {
