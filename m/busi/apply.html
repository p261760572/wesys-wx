	function Uploader(target, options) {
		var url = options.url || '/action/upload';
		var max_size = options.max_size || 10;
		var max = options.max || 1;
		options = $.extend({
			url: url,
			onBeforeSend: function(data, headers, files) {
				console.log(this, arguments);
				if(["image/jpg", "image/jpeg", "image/png", "image/gif"].indexOf(this.type) < 0){
					weui.alert('请上传图片');
					return false; // 阻止文件添加
				}
				if(this.size > max_size * 1024 * 1024){
					weui.alert('请上传不超过10M的图片');
					return false;
				}
				if (files.length > max) { // 防止一下子选择过多文件
					weui.alert('最多同时传'+max+'张图片，请重新选择');
					return false;
				}
				// return false; // 阻止文件上传
			}
		}, options);
		return weui.ajaxUploader(target, options);
	}
