<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>业务申请</title>
    <link rel="stylesheet" href="../js/lib/weuijs/style/weuijs.min.css">
    <link rel="stylesheet" href="../css/flow.css">
    <style type="text/css">
    body {
        background-color: #f8f8f8;
    }
    
    .weui-cell__bd {
        position: relative;
    }
    </style>
</head>

<body>
    <div class="weui-wepay-flow">
        <div class="weui-wepay-flow__bd">
            <div class="weui-wepay-flow__li weui-wepay-flow__li_done">
                <div class="weui-wepay-flow__state">1</div>
                <p class="weui-wepay-flow__title-bottom">选择业务</p>
            </div>
            <div class="weui-wepay-flow__line weui-wepay-flow__line_done">
                <div class="weui-wepay-flow__process"></div>
            </div>
            <div class="weui-wepay-flow__li weui-wepay-flow__li_done">
                <div class="weui-wepay-flow__state">2</div>
                <p class="weui-wepay-flow__title-top">填写基本信息</p>
            </div>
            <div class="weui-wepay-flow__line weui-wepay-flow__line_ing">
                <div class="weui-wepay-flow__process"></div>
                <!-- <div class="weui-wepay-flow__info-top">进行中</div> -->
            </div>
            <div class="weui-wepay-flow__li">
                <div class="weui-wepay-flow__state">3</div>
                <p class="weui-wepay-flow__title-bottom">填写商户信息</p>
            </div>
            <div class="weui-wepay-flow__line">
                <div class="weui-wepay-flow__process"></div>
            </div>
            <div class="weui-wepay-flow__li">
                <div class="weui-wepay-flow__state">4</div>
                <p class="weui-wepay-flow__title-top">填写结算账户</p>
            </div>
            <div class="weui-wepay-flow__line">
                <div class="weui-wepay-flow__process"></div>
            </div>
            <div class="weui-wepay-flow__li">
                <div class="weui-wepay-flow__state">5</div>
                <p class="weui-wepay-flow__title-bottom">完成</p>
            </div>
        </div>
    </div>
    <!-- 选择业务开始 -->
    <div class="weui-cells__title">选择业务</div>
    <div class="weui-cells weui-cells_checkbox">
        <label class="weui-cell weui-check__label" for="s11">
            <div class="weui-cell__hd">
                <input type="checkbox" class="weui-check" name="checkbox1" id="s11">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>银行卡收单</p>
            </div>
        </label>
        <label class="weui-cell weui-check__label" for="s12">
            <div class="weui-cell__hd">
                <input type="checkbox" name="checkbox1" class="weui-check" id="s12">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p>当面付</p>
            </div>
        </label>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:">下一步</a>
    </div>
    <!-- 选择业务结束 -->
    <!-- 填写基本信息开始 -->
    <div class="weui-cells__title">联系信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">联系人姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入联系人姓名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">常用邮箱</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入常用邮箱">
            </div>
        </div>
    </div>
    <div class="weui-cells__title">经营信息</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">商户简称</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入商户简称">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">联系电话</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="请输入联系电话">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">所在地区</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请选择所在地区">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">详细地址</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入详细地址">
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_default" href="javascript:;">上一步</a>
        <a class="weui-btn weui-btn_primary" href="javascript:">下一步</a>
    </div>
    <!-- 填写基本信息结束 -->
    <!-- 填写商户信息开始 -->
    <div class="weui-cells__title">营业执照</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">营业执照正面照片</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files">
                            <!-- <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">商户名称</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入商户名称">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">营业执照号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入营业执照号">
            </div>
        </div>
    </div>
    <div class="weui-cells__title">企业法人</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">证件类型</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2">
                    <option value="1">身份证</option>
                    <option value="2">护照</option>
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">身份证正面照片</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files">
                            <!-- <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">身份证反面照片</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files">
                            <!-- <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">证件姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入证件姓名">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">证件号码</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入证件号码">
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_default" href="javascript:;">上一步</a>
        <a class="weui-btn weui-btn_primary" href="javascript:">下一步</a>
    </div>
    <!-- 填写商户信息结束 -->
    <!-- 填写结算账户开始 -->
    <div class="weui-cells__title">银行卡收单手续费</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">借记卡手续费</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请选择借记卡手续费">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">贷记卡手续费</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请选择贷记卡手续费">
            </div>
        </div>
    </div>
    <div class="weui-cells__title">当面付手续费</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">手续费</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入手续费千分比">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">‰</button>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">结算账户</div>
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">账户类型</label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" name="select2">
                    <option value="1">对公账户</option>
                    <option value="2">对私账户</option>
                </select>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">账户正面照片</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files">
                            <!-- <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                            <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">开户名称</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入开户名称">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">开户银行</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请选择开户银行">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">开户银行城市</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请选择开户银行城市">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">开户支行</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请选择开户支行">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">银行账号</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入银行账号">
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_default" href="javascript:;">上一步</a>
        <a class="weui-btn weui-btn_primary" href="javascript:">下一步</a>
    </div>
    <!-- 填写结算账户结束 -->
    <div class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">联系信息</label>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">联系人姓名</label>
                <span class="weui-form-preview__value">联系人姓名</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">手机号</label>
                <span class="weui-form-preview__value">手机号</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">常用邮箱</label>
                <span class="weui-form-preview__value">常用邮箱</span>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">修改</a>
        </div>
    </div>
    <br>
    <div class="weui-form-preview">
        <div class="weui-form-preview__hd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">经营信息</label>
            </div>
        </div>
        <div class="weui-form-preview__bd">
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">商户简称</label>
                <span class="weui-form-preview__value">商户简称</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">联系电话</label>
                <span class="weui-form-preview__value">联系电话</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">所在地区</label>
                <span class="weui-form-preview__value">所在地区</span>
            </div>
            <div class="weui-form-preview__item">
                <label class="weui-form-preview__label">详细地址</label>
                <span class="weui-form-preview__value">详细地址</span>
            </div>
        </div>
        <div class="weui-form-preview__ft">
            <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">修改</a>
        </div>
    </div>
    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:">提交</a>
    </div>
    <script type="text/javascript" src="../js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../js/lib/weuijs/weuijs.min.js"></script>
</body>

</html>
