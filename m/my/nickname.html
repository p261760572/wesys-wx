<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>昵称</title>
    <link rel="stylesheet" href="../js/lib/weuijs/style/weuijs.min.css">
    <style type="text/css">
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body>
    <form id="detail-fm" method="post" action="/action/user/update-nickname">
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">昵称</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input validate" type="text" name="nickname" placeholder="请输入昵称" required="required">
                </div>
            </div>
        </div>
        <div class="weui-btn-area btn-area">
            <a id="back-btn" href="javascript:" class="weui-btn weui-btn_default" onclick="weui.page.back()">返回</a>
            <a id="submit-btn" href="javascript:" class="weui-btn weui-btn_primary">提交</a>
        </div>
    </form>
    <script type="text/javascript" src="../js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../js/lib/weuijs/weuijs.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $$.request('/action/user/view', {}, function(data) {
            weui.form.load('#detail-fm', data.data);
        });
    });
    </script>
</body>

</html>
