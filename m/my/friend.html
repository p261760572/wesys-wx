<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>我的好友</title>
    <link rel="stylesheet" href="../js/lib/weuijs/style/weuijs.min.css">
    <link rel="stylesheet" href="../css/ui-base.css">
    <style type="text/css">
    /*.cells_access .weui-cell {
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          color: inherit;
        }
        .cells_access .weui-cell:active {
          background-color: #ECECEC;
        }*/
    </style>
</head>

<body>
   	<div class="page__content">
       	<form>
			<div id="friend-list" class="weui-cells searchbar-result">
			</div>
        </form>
    </div>
    <script type="text/javascript" src="../js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../js/lib/weuijs/weuijs.min.js"></script>
    <script id="friend-templ" type="text/html">
        {{each rows as row i}}
        <a class="weui-cell weui-cell_access" href="javascript:;" data-id="{{row.userid}}" data-name="{{row.nickname || row.mobile}}">
            <div class="weui-cell__bd">
                <p>{{row.nickname || row.mobile}}</p>
            </div>
            <div class="weui-cell__ft">
                <p>{{row.created_time}}</p>
            </div>
        </a>
        {{/each}}
    </script>
    <script type="text/javascript">
    // template.helper('formatAmount', function(amount) {
    //     return parseFloat(amount).toFixed(2)
    // });

    function onSearch(param, success, error) {
        var queryParams = param;
        $$.request('/action/ss-friend/list', queryParams, {
            success: function(data) {
                if (data.errcode == 0) {
                    success(data.rows);
                } else {
					
                }
            },
            error: function() {
                error();
            }
        });
    }
		
	var searchFriend = weui.searchPage('#friend-list', {
		resultTpl: '#friend-templ',
		loader: onSearch,
		onInput: function() {
			console.log(this, arguments);
		},
		onClickItem: function(row) {
			console.log(this, arguments);
			//weui.page.back();
			var id = $(this).attr('data-id');
            var name = $(this).attr('data-name');

            window.location.href = 'income-history-friend.html?' + $.param({
                userid: id,
                nickname: name
            });
		}
	}).search();

    $(function() {
        //查询
        searchFriend.search();
    });
    </script>
</body>

</html>
