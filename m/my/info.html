<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人信息</title>
    <link rel="stylesheet" href="../js/lib/weuijs/style/weuijs.min.css">
    <style type="text/css">
    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="page page_show">
        <div class="weui-cells__title" style="margin: 1em auto; text-align: center; font-size: 18px; color: #000;">个人信息</div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;" onclick="weui.page.show('#nickname-page')">
                <div class="weui-cell__bd">
                    <p>昵称</p>
                </div>
                <div class="weui-cell__ft"><span id="nickname"></span></div>
            </a>
            <div class="weui-cell" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>手机</p>
                </div>
                <div class="weui-cell__ft"><span id="mobile"></span></div>
            </div>
        </div>
    </div>
    <div class="page" id="nickname-page">
        <form id="nickname-form" method="post" action="/action/user/update-nickname">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__hd">
                        <label class="weui-label">昵称</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input validate" type="text" name="nickname" placeholder="请输入昵称" required="required">
                    </div>
                </div>
            </div>
            <div class="weui-btn-area btn-area">
                <a id="back-btn" href="javascript:" class="weui-btn weui-btn_default" onclick="weui.page.back()">返回</a>
                <a id="submit-btn" href="javascript:" class="weui-btn weui-btn_primary">保存</a>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../js/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../js/lib/weuijs/weuijs.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $$.request('/action/user/view', {}, function(data) {
            for (var name in data.data) {
                $('#' + name).html(data.data[name]);
            }
        });
    });
    </script>
</body>

</html>
