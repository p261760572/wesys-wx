<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>登录系统</title>
    <link rel="stylesheet" type="text/css" href="css/ui-base.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body style="background-color: #f3f3f4;">
    <div class="login">
        <form id="login-fm">
            <div class="login__title">
                <h2>登录系统</h2>
            </div>
            <div class="login__error">
            </div>
            <div class="login__label">用户名</div>
            <input type="text" class="login__text" name="login_name">
            <div class="login__label">密码</div>
            <input type="password" class="login__text" name="login_pwd">
            <div class="login__label">验证码</div>
            <div>
                <input type="text" class="login__text login__captcha" name="captcha" maxlength="6" autocomplete="off"><img class="login__captcha-img" alt="验证码" src="/action/user/captcha" onclick="this.src='/action/user/captcha?t='+new Date().getTime()" />
            </div>
            <a href="javascript:;" id="login-btn" class="login__btn" onclick="login()">登  录</a>
        </form>
    </div>
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/md5.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <!-- <script type="text/javascript" src="js/login.js"></script> -->
    <script type="text/javascript">
    function login() {
        var fm = $('#login-fm');
        var btn = $('#login-btn');
        var data = fm.serializeObject();

        data.login_pwd = md5(md5(data.login_name+data.login_pwd) + data.captcha);

        $$.request('/action/user/login', data, function(data) {
            //success
            window.location.href = 'index.html';
        }, function (data) {
            alert($$.errmsg(data));
        });
    }


    $(function() {
        //回车事件
        $(document).keydown(function(event) {
            if (event.keyCode == 13) {
                var jq = $('#login-fm').find(':focus');
                if (jq.length > 0) {
                    $('#login-btn').click();
                }
            }
        });
    });
    </script>
</body>

</html>
