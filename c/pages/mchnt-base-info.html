<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>商户信息</title>
    <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="../css/ui-base.css" />
</head>

<body>
    <div class="page page_active" id="search-page">
        <div>
            <form id="search-fm" class="form form_search" action="/action/bm/mchnt-base-info/search" method="post">
                <table class="form__table">
                    <caption>查询商户信息</caption>                    
                    <tr>                
                        <td>
                            <label>客户号：</label>
                        </td>
                        <td>
                            <input type="text" name="mchnt_id">
                        </td>
                                    
                        <td>
                            <label>联系人：</label>
                        </td>
                        <td>
                            <input type="text" name="linkman">
                        </td></tr>
                    <tr>                
                        <td>
                            <label>手机：</label>
                        </td>
                        <td>
                            <input type="text" name="mobile">
                        </td>
                                    
                        <td>
                            <label>常用邮箱：</label>
                        </td>
                        <td>
                            <input type="text" name="email">
                        </td></tr>
                                        
                    <tfoot>
                        <tr>
                            <td colspan="4" class="center">
                                <div style="margin:5px;"></div>
                                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',datagrid:'#search-dg'" style="padding:0 5px;" onclick="$$.search(this)">查询</a> &nbsp;&nbsp;
                                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-clear',datagrid:'#search-dg'" style="padding:0 5px;" onclick="$$.reset(this)">重置</a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>
        <br>
        <div id="search-dg-tb">
            <a href="#detail-page" class="easyui-linkbutton" onClick="$$.add(this, event)" data-options="plain:true,iconCls:'icon-add',form:'#detail-fm',onSuccess:$$.addSuccess">新增</a>
            <a href="#detail-page" class="easyui-linkbutton" onClick="$$.view(this, event)" data-options="plain:true,iconCls:'icon-view',datagrid:'#search-dg',form:'#detail-fm'">查看详情</a>
            <a href="#detail-page" class="easyui-linkbutton" onClick="$$.view(this, event, 'update')" data-options="plain:true,iconCls:'icon-edit',datagrid:'#search-dg',form:'#detail-fm'" data-action="update">编辑</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" onClick="$$.batchSubmit(this)" data-options="plain:true,iconCls:'icon-remove',datagrid:'#search-dg',url:'/action/bm/mchnt-base-info/batch-delete',onSuccess:$$.batchSubmitSuccess" data-actions="delete">删除</a>
        </div>
        <table id="search-dg" title="商户信息" class="easyui-datagrid" data-options="toolbar:'#search-dg-tb',idField:'rec_id',transition:$$.st.transition[typeId]||[]">
            <thead>
                <tr>
                    <th data-options="field:'chk',checkbox:true"></th>
                    <th data-options="field:'mchnt_id',width:100">客户号</th>
                    <th data-options="field:'linkman',width:100">联系人</th>
                    <th data-options="field:'mobile',width:100">手机</th>
                    <th data-options="field:'email',width:100">常用邮箱</th>
                    <th data-options="field:'mchnt_abbr',width:100">商户简称</th>
                    <th data-options="field:'telno',width:100">联系电话</th>
                    <th data-options="field:'province',width:100">所在地区(省)</th>
                    <th data-options="field:'city',width:100">所在地区(市)</th>
                    <th data-options="field:'district',width:100">所在地区(区)</th>
                    <th data-options="field:'addr',width:100">详细地址</th>
                    <th data-options="field:'mchnt_name',width:100">商户名称</th>
                    <th data-options="field:'license_no',width:100">营业执照号</th>
                    <th data-options="field:'license_date',width:100">营业执照期限</th>
                    <th data-options="field:'license_addr',width:100">注册地址</th>
                    <th data-options="field:'business_scope',width:100">经营范围</th>
                    <th data-options="field:'cert_type',width:100">证件类型</th>
                    <th data-options="field:'cert_name',width:100">证件姓名</th>
                    <th data-options="field:'cert_id',width:100">证件号码</th>
                    <th data-options="field:'cert_date',width:100">证件有效期</th>
                    <th data-options="field:'org_code',width:100">组织机构代码</th>
                    <th data-options="field:'status',width:100">状态-删除</th>
                    <th data-options="field:'remark',width:100">备注</th>
                    <th data-options="field:'expand_inst_id',width:100">拓展方</th>
                    <th data-options="field:'expand_id',width:100">拓展人</th>  
                </tr>
            </thead>
        </table>
    </div>
    <div class="page" id="detail-page">
        <form id="detail-fm" class="form form_detail" action="/action/bm/mchnt-base-info/view" method="post">
            <table class="form__table">
                <caption>商户信息</caption>
                <tbody>
                    <tr>
                        <td>
                            <label>客户号：</label>
                        </td>
                        <td>
                            <input type="text" name="mchnt_id" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td>
                    
                        <td>
                            <label>联系人：</label>
                        </td>
                        <td>
                            <input type="text" name="linkman" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>手机：</label>
                        </td>
                        <td>
                            <input type="text" name="mobile" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td>
                    
                        <td>
                            <label>常用邮箱：</label>
                        </td>
                        <td>
                            <input type="text" name="email" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>商户简称：</label>
                        </td>
                        <td>
                            <input type="text" name="mchnt_abbr" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td>
                    
                        <td>
                            <label>联系电话：</label>
                        </td>
                        <td>
                            <input type="text" name="telno" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>所在地区(省)：</label>
                        </td>
                        <td>
                            <input type="text" name="province" class="easyui-validatebox" data-options="required:true">
                            <select name="province" class="easyui-validatebox" data-options="required:true">
                                <option value="">--请选择--</option>
                            </select>
                            <span class="required">*</span>                            
                        </td>
                    
                        <td>
                            <label>所在地区(市)：</label>
                        </td>
                        <td>
                            <input type="text" name="city" class="easyui-validatebox" data-options="required:true">
                            <select name="city" class="easyui-validatebox" data-options="required:true">
                                <option value="">--请选择--</option>
                            </select>
                            <span class="required">*</span>                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>所在地区(区)：</label>
                        </td>
                        <td>
                            <input type="text" name="district" class="easyui-validatebox" data-options="required:true">
                            <select name="district" class="easyui-validatebox" data-options="required:true">
                                <option value="">--请选择--</option>
                            </select>
                            <span class="required">*</span>                            
                        </td>
                    
                        <td>
                            <label>详细地址：</label>
                        </td>
                        <td>
                            <input type="text" name="addr" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>商户名称：</label>
                        </td>
                        <td>
                            <input type="text" name="mchnt_name" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td>
                    
                        <td>
                            <label>营业执照号：</label>
                        </td>
                        <td>
                            <input type="text" name="license_no" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>营业执照期限：</label>
                        </td>
                        <td>
                            <input type="text" name="license_date" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td>
                            <label>注册地址：</label>
                        </td>
                        <td>
                            <input type="text" name="license_addr" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>经营范围：</label>
                        </td>
                        <td>
                            <input type="text" name="business_scope" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td>
                            <label>证件类型：</label>
                        </td>
                        <td>
                            <input type="text" name="cert_type" class="easyui-validatebox" data-options="required:true">
                            <select name="cert_type" class="easyui-validatebox" data-options="required:true">
                                <option value="">--请选择--</option>
                            </select>
                            <span class="required">*</span>                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>证件姓名：</label>
                        </td>
                        <td>
                            <input type="text" name="cert_name" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td>
                    
                        <td>
                            <label>证件号码：</label>
                        </td>
                        <td>
                            <input type="text" name="cert_id" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>证件有效期：</label>
                        </td>
                        <td>
                            <input type="text" name="cert_date" class="easyui-validatebox" data-options="">                            
                        </td>
                    
                        <td>
                            <label>组织机构代码：</label>
                        </td>
                        <td>
                            <input type="text" name="org_code" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>状态-删除：</label>
                        </td>
                        <td>
                            <input type="text" name="status" class="easyui-validatebox" data-options="">
                            <select name="status" class="easyui-validatebox" data-options="">
                                <option value="">--请选择--</option>
                            </select>                            
                        </td>
                    
                        <td>
                            <label>备注：</label>
                        </td>
                        <td>
                            <input type="text" name="remark" class="easyui-validatebox" data-options="">                            
                        </td></tr>
                    <tr>
                        <td>
                            <label>拓展方：</label>
                        </td>
                        <td>
                            <input type="text" name="expand_inst_id" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td>
                    
                        <td>
                            <label>拓展人：</label>
                        </td>
                        <td>
                            <input type="text" name="expand_id" class="easyui-validatebox" data-options="required:true">
                            <span class="required">*</span>                            
                        </td></tr>
                     
                    <tr class="readonly invisible visible-view visible-check1">
                        <td>
                            <label>记录编号：</label>
                        </td>
                        <td>
                            <input type="text" name="rec_id">
                        </td>
                        <td>
                            <label>操作标志/处理状态：</label>
                        </td>
                        <td>
                            <input type="text" name="oper_in" style="width: 100px;">
                            <input type="text" name="proc_st" style="width: 100px;">
                            <!-- <select name="oper_in">
                            </select>
                            <select name="proc_st">
                            </select> -->
                        </td>
                    </tr>
                    <tr class="readonly readonly invisible visible-view visible-check1">
                        <td>
                            <label>创建人：</label>
                        </td>
                        <td>
                            <input type="text" name="created_by">
                        </td>
                        <td>
                            <label>创建时间：</label>
                        </td>
                        <td>
                            <input type="text" name="created_time">
                        </td>
                    </tr>
                    <tr class="readonly invisible visible-view visible-check1">
                        <td>
                            <label>最后修改人：</label>
                        </td>
                        <td>
                            <input type="text" name="last_modified_by">
                        </td>
                        <td>
                            <label>最后修改时间：</label>
                        </td>
                        <td>
                            <input type="text" name="last_modified_time">
                        </td>
                    </tr>
                    <tr class="readonly invisible visible-view visible-check1">
                        <td>
                            <label>最后审核人：</label>
                        </td>
                        <td>
                            <input type="text" name="last_checked_by">
                        </td>
                        <td>
                            <label>最后审核时间：</label>
                        </td>
                        <td>
                            <input type="text" name="last_checked_time">
                        </td>
                    </tr>
                    <tr class="readonly invisible visible-view visible-check1">
                        <td>
                            <label>审核通过或不通过原因：</label>
                        </td>
                        <td colspan="3" class="editable-check1">
                            <input type="text" name="checked_reason" class="easyui-validatebox" style="width:100%;" data-options="">
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <div style="margin:5px;"></div>
                            <a href="javascript:void(0)" class="easyui-linkbutton invisible visible-create" data-options="iconCls:'icon-ok',url:'/action/bm/mchnt-base-info/create',datagrid:'#search-dg',onSuccess:$$.submitSuccess" style="padding:0 5px;" onclick="$$.submit(this)">新增提交</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton invisible visible-update" data-options="iconCls:'icon-ok',url:'/action/bm/mchnt-base-info/update',datagrid:'#search-dg',onSuccess:$$.submitSuccess" style="padding:0 5px;" onclick="$$.submit(this)">编辑提交</a>
                            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-return'" style="padding:0 5px;" onclick="$$.back(this)">返回</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/st.js"></script>
    <script type="text/javascript">
        var typeId = $$.st.alias['mchnt_base_info'];
    </script>
</body>

</html>
