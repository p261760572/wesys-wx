<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>终端参数</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../lib/element-ui/theme-default/index.css">
    <style type="text/css">
    html,
    body{
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    #app {
        width: 100%;
        height: 100%;
        overflow: auto;
    }
    
    .search-box {
        padding: 20px;
    }

    .detail-box {
        padding: 20px;
    }

    .form-box {
        min-width: 400px;
        max-width: 600px;
    }    

    .pagination {
        margin: 20px 0;
        text-align: right;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="search-box" v-if="!detailVisible">
            <div class="form-box">
                <el-form ref="searchForm" :model="searchForm" label-width="100px">
                    <el-form-item label="终端参数ID" prop="term_param_id">
                        <el-input v-model="searchForm.term_param_id"></el-input>
                    </el-form-item>
                    <el-form-item label="商户参数ID" prop="mchnt_param_id">
                        <el-input v-model="searchForm.mchnt_param_id"></el-input>
                    </el-form-item>
                    <el-form-item label="终端号" prop="term_id">
                        <el-input v-model="searchForm.term_id"></el-input>
                    </el-form-item>
                    <el-form-item label="参数状态" prop="status">
                        <el-input v-model="searchForm.status"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('searchForm')">查询</el-button>
                        <el-button @click="resetForm('searchForm')">重置</el-button>
                        <el-button @click="handleAdd">新增</el-button>
                    </el-form-item>
                </el-form>
            </div>
            <el-table :data="pagination.data" border style="width: 100%">
                <el-table-column prop="term_param_id" label="终端参数ID"></el-table-column>
                <el-table-column prop="mchnt_param_id" label="商户参数ID"></el-table-column>
                <el-table-column prop="term_id" label="终端号"></el-table-column>
                <el-table-column prop="status" label="参数状态"></el-table-column>
                <el-table-column prop="expand_inst_id" label="拓展方"></el-table-column>
                <el-table-column prop="expand_id" label="拓展人"></el-table-column>
                <el-table-column label="操作" width="150">
                    <template scope="scope">
                        <el-button size="small" @click="handleView(scope.$index, scope.row)">查看</el-button>
                        <el-button size="small" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination">
            <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="pagination.page" :page-sizes="[10, 20, 50, 100]" :page-size="pagination.rows" layout="total, sizes, prev, pager, next, jumper" :total="pagination.total">
            </el-pagination>
            </div>
        </div>
        <el-dialog v-model="detailVisible" size="full">
            <div class="detail-box">
            <div class="form-box">
                <el-form ref="detailForm" :model="detailForm" :rules="rules" label-width="100px">
                    <el-form-item label="终端参数ID" prop="term_param_id">
                        <el-input v-model="detailForm.term_param_id"></el-input>
                    </el-form-item>
                    <el-form-item label="商户参数ID" prop="mchnt_param_id">
                        <el-input v-model="detailForm.mchnt_param_id"></el-input>
                    </el-form-item>
                    <el-form-item label="终端号" prop="term_id">
                        <el-input v-model="detailForm.term_id"></el-input>
                    </el-form-item>
                    <el-form-item label="参数状态" prop="status">
                        <el-input v-model="detailForm.status"></el-input>
                    </el-form-item>
                    <el-form-item label="拓展方" prop="expand_inst_id">
                        <el-input v-model="detailForm.expand_inst_id"></el-input>
                    </el-form-item>
                    <el-form-item label="拓展人" prop="expand_id">
                        <el-input v-model="detailForm.expand_id"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('detailForm')">提交</el-button>
                        <el-button @click="detailVisible=false">返回</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </div>
        </el-dialog>
    </div>
    <!-- 先引入 Vue -->
    <script src="../lib/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../lib/element-ui/index.js"></script>
    <script src="../lib/axios/axios.js"></script>
    <script src="../js/base2.js"></script>
    <script>
    function onSearch() {
        console.log(this, arguments);
        var param = $$.extend({}, vm.searchForm, vm.pagination);
        $$.request('/action/bm/term-param/search', param, function(data) {
            vm.pagination.data = data.rows;
            vm.pagination.total = data.total;
        });
    }

    function onView(param) {
        vm.detailVisible = true;

        $$.request('/action/bm/term-param/view', param, function(data) {
            vm.detailForm = data.data;
        });
    }

    function onSubmit() {
        $$.request('/action/bm/term-param/' + vm.operateType, vm.detailForm, function(data) {
            //
        });
    }


    var vm = new Vue({
        el: '#app',
        data: {
            operateType: null,
            detailVisible: false,
            searchForm: {
            },
            pagination: {
                page: 1,
                rows: 10,
                total: 0,
                data: []
            },
            detailForm: {},
            rules: {
                term_param_id: [{
                    required: true,
                    message: '请输入终端参数ID',
                    trigger: 'blur'
                }],
                mchnt_param_id: [{
                    required: true,
                    message: '请输入商户参数ID',
                    trigger: 'blur'
                }],
                status: [{
                    required: true,
                    message: '请输入参数状态',
                    trigger: 'blur'
                }],
            }
        },
        methods: {
            handleAdd: function() {
                vm.detailVisible = true;
                vm.operateType = 'create';
            },
            handleView: function(index, row) {
                console.log(this, arguments);
                onView(row);
            },
            handleEdit: function(index, row) {
                console.log(this, arguments);
                this.operateType = 'update';
                onView(row);
            },
            handleCurrentChange: function(currentPage) {
                console.log(this, arguments);
                this.pagination.page = currentPage;
                onSearch();
            },
            handleSizeChange: function(size) {
                console.log(this, arguments);
                this.pagination.rows = size;
                onSearch();
            },
            submitForm: function(formName) {
                var self = this;
                if (formName == 'searchForm') {
                    onSearch();
                } else {
                    self.$refs[formName].validate(function(valid) {
                        if (valid) {
                            onSubmit();
                        } else {
                            return false;
                        }
                    });
                }
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    });
    </script>
</body>

</html>
